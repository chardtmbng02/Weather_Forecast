<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ForeCast</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="vh-100">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h2 class="mb-4 pb-2 fw-normal text-center fw-bold">
              Weather Forecast
            </h2>

            <div class="input-group rounded mb-3">
              <input
                type="search"
                id="cityInput"
                class="form-control rounded"
                placeholder="Enter City Name .."
              />
              <button
                id="search-btn"
                class="input-group-text border-0 fw-bold mx-1 btn btn-success"
                onclick="getForecastData()"
              >
                Get Weather
              </button>
            </div>
            <h5 class="mb-4 pb-2 fw-normal text-center fw-bold">
              Hourly Forecast for Today
            </h5>
          </div>
        </div>
      </div>
      
      <div class="weather-container">
      <div id="forecastContainer" class="row row-cols-1 row-cols-md-3 g-4 ">
        
        <!-- Weather Forecast Here -->

      </div>
    </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
